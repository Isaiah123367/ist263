<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply - Syracuse Community Service Scholarship</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalnia:wght@300&display=swap" rel="stylesheet">
    <style>
        /* Navigation menu styles */
        .navigation {
            background-color: #333;
            overflow: hidden;
            text-align: center;
        }

        .navigation a {
            display: inline-block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }

        .navigation a:hover {
            background-color: #555;
            color: #ddd;
        }

        /* Form and page styling for a more professional look */
        body {
            font-family: 'Kalnia', serif;
            margin: 0;
            padding: 0;
            background: #f7f7f7;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        form {
            background: white;
            margin: 2em auto;
            padding: 2em;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }

        table {
            width: 100%;
        }

        td {
            padding: 0.5em;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 0.7em;
            margin-top: 0.5em;
            border: 1px solid #ddd;
            border-radius: 3px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #5cb85c;
            color: white;
            border: none;
            padding: 1em 1.5em;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #4cae4c;
        }

        .submit-cell {
            text-align: center;
        }

        /* Footer styles */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        footer a {
            color: white;
            text-decoration: none;
            padding: 0.5em;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #ddd;
        }
    </style>
</head>
<body>

    <!-- Navigation menu -->
    <nav class="navigation">
        <a href="Home.html">Home</a>
        <a href="AboutME.html">About Me</a>
        <a href="Apply.html">Apply</a>
    </nav>

    <h1>Application Form</h1>

    <form action="https://formspree.io/f/mvojwdyd" method="post" enctype="multipart/form-data">
        <table>
            <!-- Form fields -->
            <tr>
                <td>First Name:</td>
                <td><input type="text" name="firstName" required></td>
            </tr>
            <tr>
                <td>Last Name:</td>
                <td><input type="text" name="lastName" required></td>
            </tr>
            <tr>
                <td>Email Address:</td>
                <td><input type="email" name="emailAddress" required></td>
            </tr>
            <tr>
                <td>Why do you want to apply?:</td>
                <td><textarea name="applicationReason" rows="5" required></textarea></td>
            </tr>
            <tr>
                <td>Upload Resume:</td>
                <td><input type="file" name="resume"></td>
            </tr>
            <tr>
                <td colspan="2" class="submit-cell"><input type="submit" value="Submit Application"></td>
            </tr>
        </table>
    </form>

    <!-- Footer -->
    <footer>
        <a href="Home.html">Home</a> |
        <a href="AboutME.html">About Me</a> |
        <a href="Apply.html">Apply</a>
        <p>Copyright @Isaiah Patterson 2023</p>
    </footer>

</body>
</html>
