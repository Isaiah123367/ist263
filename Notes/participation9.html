<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Change Example</title>
    <style>
        #suDiv {
            font-size: 24px;
            padding: 20px;
            cursor: pointer;
            color: black;
        }
    </style>
    <script>
        function changeText() {
            document.getElementById('suDiv');
            suDiv.textContent = 'Orange Nation';
            suDiv.style.color = 'orange';
        }
    </script>
</head>
<body>

<div id="suDiv" onclick="changeText()">Syracuse University</div>

</body>
</html>
