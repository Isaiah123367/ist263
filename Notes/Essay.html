<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>College Student Food Insecurity by Culture</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .bar-chart-container {
            width: 600px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .bar-chart {
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            height: 300px;
            margin-top: 20px;
        }

        .bar {
            width: 50px;
            background: #007bff;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            transition: background-color 0.3s ease;
        }

        .bar:hover {
            background: #0056b3;
        }

        .bar-label {
            color: white;
            writing-mode: vertical-lr;
            transform: rotate(180deg);
            text-align: center;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="bar-chart-container">
        <h2>Food Insecurity Among Students by Culture</h2>
        <div class="bar-chart">
            <div class="bar" style="height: 50%">
                <span class="bar-label">Indigenous - 50%</span>
            </div>
            <div class="bar" style="height: 30%">
                <span class="bar-label">Latino - 30%</span>
            </div>
            <div class="bar" style="height: 45%">
                <span class="bar-label">African American - 45%</span>
            </div>
            <div class="bar" style="height: 25%">
                <span class="bar-label">Asian - 25%</span>
            </div>
        </div>
    </div>
</body>
</html>
