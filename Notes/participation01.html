<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Example</title>
    <style>
        #modalclose {
            text-align: right;
            margin: 0px;
            cursor: pointer;
            font-size: 28px;
            font-weight: bold;
            color: #aaa;
        }
        #modalclose:hover,
        #modalclose:focus {
            color: black;
        }
        #modal {
            display: none;
            background-color: #fefefe;
            border: 1px solid #888;
            width: 200px;
            padding: 20px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            z-index: 1;
            overflow: auto;
        }
        #container {
            position: relative;
            text-align: center;
            padding-top: 100px;
        }
        .open-button {
            padding: 10px 20px;
            cursor: pointer;
        }
        .modal-heading {
            font-family: 'Dancing Script', cursive;
            text-align: center;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <script>
        function openModal() {
            document.getElementById("modal").style.display = "block";
        }
        function closeModal() {
            document.getElementById("modal").style.display = "none";
        }
    </script>
</head>
<body>

<div id="container">
    <button class="open-button" onclick="openModal()">Open Modal</button>
</div>

<div id="modal">  
    <span id="modalclose" onclick="closeModal()">&times;</span>
    <h2 class="modal-heading">Join Subscription List</h2>
</div>

</body>
</html>
