<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Apply - Syracuse Community Service Scholarship</title>
</head>
<body>

    <!-- Navigation menu -->
    <table width="100%" bgcolor="#87CEEB" border="0">
        <tr>
            <td align="center"><a href="Home.html" style="color: white; text-decoration: none;">Home</a></td>
            <td align="center"><a href="AboutME.html" style="color: white; text-decoration: none;">About Me</a></td>
        </tr>
    </table>

    <hr> <!-- Horizontal rule to separate content -->

    <h1 align="center">Application Form</h1>

    <!-- 
        'your-backend-script' should be replaced with the actual script on your server that will process the form submission.
        If you do not have a script to process the form, you should set up one according to your server-side technology.
    -->
    <form action="your-backend-script" method="post" enctype="multipart/form-data">
        <table align="center" border="0">
            <tr>
                <td>First Name:</td>
                <td><input type="text" name="firstName"></td>
            </tr>
            <tr>
                <td>Last Name:</td>
                <td><input type="text" name="lastName"></td>
            </tr>
            <tr>
                <td>Email Address:</td>
                <td><input type="email" name="emailAddress"></td>
            </tr>
            <tr>
                <td>Why do you want to apply?:</td>
                <td><textarea name="applicationReason" rows="5" cols="50"></textarea></td>
            </tr>
            <tr>
                <td>Upload Resume:</td>
                <td><input type="file" name="resume"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Submit Application"></td>
            </tr>
        </table>
    </form>

    <hr> <!-- Horizontal rule to separate content -->

    <table width="100%" bgcolor="#87CEEB" border="0">
