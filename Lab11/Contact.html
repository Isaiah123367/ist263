<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Existing styles... */
        .part1 {
            display: flex;
            margin: 30px;
        }
        .part1 div {
            flex: 1;
            margin: 10px;
            padding: 20px;
            background-color: rgb(255, 255, 255);
            border-radius: 1em;
        }
        .part2 {
            display: flex;
            margin: 30px;
            flex-wrap: wrap;
        }
        .part2 div, .part2 form, .part2 iframe {
            flex: 1;
            padding: 10px;
        }
        
        /* Ensuring text is black */
        body, h1, h2, p, a, label {
            color: black;
        }
        
        /* Navigation styling */
        nav {
            margin-bottom: 20px; /* Give some space below the nav bar */
        }
        nav a {
            padding: 0 10px;
            text-decoration: none; /* Removes the underline */
            color: black; /* Explicitly setting the color for links */
        }
        nav a:not(:last-child)::after {
            content: '|';
            margin-left: 10px;
            color: black; /* Color for the separator */
        }

        /* Media query for screens less than 768px wide */
        @media screen and (max-width: 768px) {
            .part1, .part2 {
                flex-direction: column;
            }
            .part1 div, .part2 div, .part2 form, .part2 iframe {
                margin: 0; /* Remove margin for small screens */
                padding: 10px;
            }
            nav a {
                display: block; /* Stack the nav items */
                margin: 5px 0; /* Add some space between stacked items */
            }
            nav a::after {
                content: none; /* Remove the separator for stacked items */
            }
        }
        
        /* Styles for contact-container, contact-form, and google-map */
        .contact-container {
            display: flex;
            flex-wrap: wrap;
            margin: 30px;
        }

        .contact-form, .google-map {
            flex: 1; /* Take up equal space when side by side */
            padding: 10px;
            box-sizing: border-box; /* Include padding in the element's total width and height */
        }

        /* Style adjustments for mobile view */
        @media screen and (max-width: 768px) {
            .contact-container {
                flex-direction: column;
            }
            .contact-form, .google-map {
                margin: 0; /* Remove margin for small screens */
                width: 100%; /* Make each element full width */
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="Contact.html">Contacts</a>
        <a href="Skills.html">Skills</a>
    </nav>
    <header>
        <h1>Contact</h1>
    </header>
    <main>
        <div class="part1">
            <!-- Part1 content -->
            <div>
                <h2>Name:</h2>
                <p>Isaiah Patterson</p>
                <h2>Address:</h2>
                <p>900 S Crouse Ave, Syracuse, NY</p>
                <a href="mailto:iapatter@syr.edu">Isaiah Patterson's Email</a><br>
                <a href="https://www.linkedin.com/in/isaiah-patterson-57979924b/">
                    <img src="../images/LI-In-Bug.png" alt="Linkedin Logo" style="width: 20px; height: auto;"> LinkedIn Profile
                </a>
            </div>
        </div>
        <div class="contact-container">
            <div class="contact-form">
                <form action="https://formspree.io/f/mvojwdyd" method="post">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name"><br><br>
                    
                    <fieldset>
                        <legend>Choose an option to send a message to:</legend>
                        <input type="radio" id="Gmail" name="option" value="Gmail">
                        <label for="Gmail">Gmail</label><br>
                        <input type="radio" id="Outlook" name="option" value="Outlook">
                        <label for="Outlook">Outlook</label><br>
                    </fieldset><br>
                    
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>
                    <input type="submit" value="Submit">
                </form>
            </div>
            <!-- Google map and other content... -->
        </div>
    </main>
    <!-- Footer and other content... -->
</body>
</html>
