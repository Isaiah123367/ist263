<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Existing styles... */
        .part1 {
            display: flex;
            margin: 30px;
        }
        .part1 div {
            flex: 1;
            margin: 10px;
            padding: 20px;
            background-color: rgb(255, 255, 255);
            border-radius: 1em;
        }
        .part2 {
            display: flex;
            margin: 30px;
            flex-wrap: wrap;
        }
        .part2 div, .part2 form, .part2 iframe {
            flex: 1;
            padding: 10px;
        }
        
        /* Ensuring text is black */
        body, h1, h2, p, a, label {
            color: black;
        }
        
        /* Navigation styling */
        nav {
            margin-bottom: 20px; /* Give some space below the nav bar */
        }
        nav a {
            padding: 0 10px;
            text-decoration: none; /* Removes the underline */
            color: black; /* Explicitly setting the color for links */
        }
        nav a:not(:last-child)::after {
            content: '|';
            margin-left: 10px;
            color: black; /* Color for the separator */
        }

        /* Media query for screens less than 768px wide */
        @media screen and (max-width: 768px) {
            .part1, .part2 {
                flex-direction: column;
            }
            .part1 div, .part2 div, .part2 form, .part2 iframe {
                margin: 0; /* Remove margin for small screens */
                padding: 10px;
            }
            nav a {
                display: block; /* Stack the nav items */
                margin: 5px 0; /* Add some space between stacked items */
            }
            nav a::after {
                content: none; /* Remove the separator for stacked items */
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a> <span>|</span>
        <a href="Contact.html">Contacts</a> <span>|</span>
        <a href="Skills.html">Skills</a> <span>|</span>
    </nav>
    <header>
        <h1>Contact</h1>
    </header>
    <main>
        <div class="part1">
            <div>
                <h2>Name:</h2>
                <p>Isaiah Patterson</p>
                <h2>Address:</h2>
                <p>900 S Crouse Ave, Syracuse, NY</p>
                <a href="mailto:iapatter@syr.edu">Isaiah Patterson's Email</a><br>
                <a href="https://www.linkedin.com/in/isaiah-patterson-57979924b/">
                    <img src="../images/LI-In-Bug.png" alt="Linkedin Logo" style="width: 20px; height: auto;"> LinkedIn Profile
                </a>
            </div>
        </div>
        
        <div class="part2">
            <form action="https://formspree.io/f/mvojwdyd" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"><br><br>
                <label>Choose an option to send a message to:</label><br>
                <input type="radio" id="Gmail" name="option" value="Gmail">
                <label for="Gmail">Gmail</label><br>
                <input type="radio" id="Outlook" name="option" value="Outlook">
                <label for="Outlook">Outlook</label><br><br>
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>
                <input type="submit" value="Submit">
            </form>
        </div>

        <div class="part2"> 
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2916.13218774253!2d-76.13626712385546!3d43.03865017113802!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89d9f39fba2ccc55%3A0x5e6089065251084d!2sSyracuse%20University!5e0!3m2!1sen!2sus!4v1694716987140!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </main>
</body>
</html>
